<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
</head>
<body>
	<div id="app">
		<h2>中价格：{{totalPrice}}</h2>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		const app = new Vue({
			el: "#app",
			data: {
				books: [
					{id:110,name:'unix编程艺术',price:119},
					{id:111,name:'java',price:122},
					{id:112,name:'前端',price:145},
					{id:113,name:'ajax',price:244},
				],
				
			},
			computed:{
				totalPrice () {
					// retrun this.books.reduce();
					let money=0;
					for(let i=0;i<this.books.length;i++){
						money+=this.books[i].price
					}
					return money
					//ES6for循环的用法
					// for(let i in this.books){
					// 	this.books[i]
					// }
					
					// for(let book of this.books){
					// 	book
					// }
					
					//高阶函数
					//filter/map/reduce
				}
			},
		})
		
	</script>
	
</body>
</html>
