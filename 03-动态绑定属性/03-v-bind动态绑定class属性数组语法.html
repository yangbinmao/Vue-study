<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style type="text/css">
		.red{color: red;}
		
		
		.blue{ font-size: 56px;}
		
	</style>
</head>
<body>
	
	<div id="app">
		<!-- class属性的数组语法 -->
		<h2 :class='[isred?"red":"" , blue]'>{{message}}</h2>
		<!-- 美化用方法返回class数据 -->
		<h2 :class=getClasses()>{{message}}</h2>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		const app = new Vue({
			el: "#app",
			data: {
				message: '你好啊',
				isred: true ,
				isblue: false,
				blue: "blue"
			},
			methods:{
				getClasses(){
					return [this.isred?"red":"" , this.blue]
				}
			}
		})
	</script>
	
</body>
</html>
