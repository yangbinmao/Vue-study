<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{message}}</h2>
			<cpn @cadd="changecounter" @csup="changecounter"></cpn>
			<h2>父组件收到的值：{{counter}}</h2>
		</div>
		
		<template id="cpn">
			<div>
				<button @click="add">+</button>
				<button @click="sub">-</button>
				<p>子组件数值：{{ccounter}}</p>
			</div>
		</template>
		
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	const cpn={
		template:'#cpn',
		data(){
			return {
				ccounter:0
			}
		},
		methods:{
			add(){
				this.ccounter++
				this.$emit("cadd",this.ccounter)
			},
			sub(){
				this.ccounter--
				this.$emit("csup",this.ccounter)
			}
		}
		
	}
	
	
	const app = new Vue({
		el: "#app",
		data:{
			message: '你好啊',
			counter:0
		},
		components:{
			cpn
		},
		methods:{
			changecounter(item){
				this.counter=item
			}
		
		}
	})
</script>
	</body>
</html>
