<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{message}}</h2>
			<cpn1></cpn1>
		</div>
<!-- 1. script标签，注意类型必须是text/x-template-->
<script type="text/x-template" id="cpn1">
	<div>
		<h2>我是标题</h2>
		<p>我是内容，哈哈哈</p>
	</div>
</script>


<!-- 2.template标签 -->
<template id="cpn2">
	<div>
		<h2>我是标题</h2>
		<p>我是内容，哈哈哈</p>
	</div>	
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	//1.注册一个全局组件
	Vue.component("cpn1",{
		template: '#cpn2'
	})
	
	
	const app = new Vue({
		el: "#app",
		data:{
			message: '你好啊',
		},
	})
</script>
	</body>
</html>
