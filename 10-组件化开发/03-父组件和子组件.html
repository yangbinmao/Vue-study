<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
<div id="app">
	
<cpn2></cpn2>

<cpn1></cpn1>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	
	//1.创建第一个组件
	const cpnC1=Vue.extend({
		template:`
			<div>
				<h2>我是标题1</h2>
				<p>我是内容，哈哈哈</p>
			</div>
		`
	})
	
	//2。创建第二个组件
	const cpnC2=Vue.extend({
		template:`
			<div>
				<h2>我是标题2</h2>
				<p>我是内容，呵呵呵</p>
				<cpn1></cpn1>
			</div>
		`,
		components:{
			cpn1:cpnC1
		}
	})

	//root组件
	const app = new Vue({
		el: "#app",
		data:{
			message: '你好啊'
		},
		components:{
			cpn2:cpnC2,
			cpn1:cpnC1
		}
})
</script>
	</body>
</html>
