<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{message}}</h2>
			<cpn1></cpn1>
			<cpn2></cpn2>
			<cpn3></cpn3>
		</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	//1.全局组件注册的语法糖
		//标准写法	
			//1.创建组件构造器
			const cpn1 = Vue.extend({
				template:`
				<div>
					<h2>我是标题1</h2>
					<p>我是内容，哈哈哈</p>
				</div>
			`
			})
			//2.注册全局组件
			Vue.component('cpn1',cpn1)
		//语法糖写法
		Vue.component('cpn2',{
			template:`
			<div>
					<h2>我是标题1</h2>
					<p>我是内容，哈哈哈</p>
				</div>
			`
		})
		
	
	//2.注册局部组件语法糖
	const app = new Vue({
		el: "#app",
		data:{
			message: '你好啊',
		},
		components:{
			'cpn3':{
				template:`
					<div>
						<h2>我是标题1</h2>
						<p>我是内容，哈哈哈</p>
					</div>
				`
			}
		}
	})
</script>


	</body>
</html>
