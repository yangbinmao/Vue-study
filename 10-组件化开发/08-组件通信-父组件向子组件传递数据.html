<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<cpn :cmouves="mouves" :cmessage="message"></cpn>
			
		</div>
		
<template id="cpn" >
	<div>
		<ul>
			<li v-for="item in cmouves">{{item}}</li>
		</ul>
		<h2>{{cmessage}}</h2>
	</div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	// 父传子：props 
	const cpn= {
			template:'#cpn',
	 // props:['cmouves','cmessage'],
			props:{
				//1.类型限制
				// cmouves: Array,
				// cmessage: String,
				//2.提供一些默认值
				cmessage: {
					type: [String,Number],//设置属性类型
					default: 'aaaaaaa'  , //设置默认值
					required: true ,			//使用组件必须传参数
				},
					//类型是对象或者数组时，默认值必须是一个函数
				cmouves: {
					type: Array,
					default(){
						return []
					},
					required: true ,
					
				}
			},
			data(){
				return {
					
				}
			},
			
		
	}
	
	
	const app = new Vue({
		el: "#app",
		data:{
			message: '你好啊',
			mouves: ['海王','海贼王','海尔兄弟','狼图腾']
		},
		components:{
			cpn
		}
	})
</script>
	</body>
</html>
