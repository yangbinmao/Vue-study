<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{message}}</h2>
		<cpn></cpn>
		
		
		</div>
		<div id="app2">
			<!-- <cpn></cpn> -->
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			//1.创建组件构造器、
			const cpnC=Vue.extend({
				template: `
						<div>
							<h2>我是标题</h2>
							<p>我是内容,哈哈哈哈</p>
							<p>我是内容，呵呵呵呵呵</p>
						</div>
						`
			})
			//注册组件(全局组件，意味着可以在多个Vue的实例下面使用)
			// Vue.component('cpn',cpnC) 
			
			
			const app = new Vue({
				el: "#app",
				data:{
					message: '你好啊'
				},
				components:{
					//注册局部组件
					//cpn使用组件标签名
					cpn: cpnC
				},
		})
		
			const app2=new Vue({
				el:'#app2'
			})
		</script>
	</body>
</html>
