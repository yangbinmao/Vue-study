<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 1.在遍历的过程中，没有使用索引值 -->
			<ul>
				<li v-for="item in names ">{{item}}</li>
			</ul>
		<!-- 1.在遍历的过程中，获取索引值 -->
		<ul>
			<li v-for="(item,index) in names ">
				{{index+1}}.{{item}}
			</li>
		</ul>
		
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: "#app",
				data:{
					message: '你好啊',
					names:['why','kove','james','curry']
				}
		})
		</script>
	</body>
</html>
