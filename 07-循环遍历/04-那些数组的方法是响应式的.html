<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
		<ul> 
			<li v-for="item,index in letters" :key='index'>{{item}}</li>
		</ul>
		<button @click="btnClick">按钮</button>


		</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	const app = new Vue({
		el: "#app",
		data:{
			letters:['a','e','c','d','f']
		},
		methods:{
			btnClick(){
				//可以做到响应式
				// 1.push() 给数组最后添加内容(可以一个可以多个参数)
				// this.letters.push("aaa","bbb")
				
				//2.pop() 删除数组中最后一个元素
				// this.letters.pop()
				
				//3.shift() 删除数组中第一个元素
				// this.letters.shift()
				
				//4.unshift() 在数组最前面添加元素(可以一个可以多个参数)
				// this.letters.unshift("aaa")
				
				//5. splice作用 ：删除元素/插入元素/替换元素
					//删除元素：第二个参数传入你要删除几个元素（如果没有传，就删除后面所有元素）
					//替换元素：第二个参数表示我们要替换几个元素，后面是用于替换前面的元素
					//插入元素：第二个参数，传入0，并且后面跟上要插入的元素
					//splic(从哪一个位置，要删除几个元素，添加元素1，添加元素2，....)
					//从下标为2开始，删除0个数，添加字符F
					// this.letters.splice(2,0,'F','d')
					// 在数组的某个位置开始删除内容。（从下标3开始，删除一个数）
					// this.letters.splice(3,1)
					
					//6.sort() 对数组进行排序
					// this.letters.sort();
				
					//7.reverse() 将数组内容进行反转
					// this.letters.reverse();
				
				//不可以做到响应式
				//注意：通过索引值修改数组中的元素
				// this.letters[0]="bbbb"
					//解决办法1
					this.letters.splice(0,1,'bbbb')
					//解决办法2
					// Vue.set(要修改对象,索引值,修改后的值)
					Vue.set(this.letters,0,"cccc")
			}
		}
	})
	
	//补充，方法传入参数不确定个数的建立方式，其实num就是一个数组
	function sum(...num){
		console.log(num)
	}
	sum(22,1,1,2,20,40,60)
</script>
	</body>
	
</html>
