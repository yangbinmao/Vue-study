<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
     //参数->函数(resolve，reject)
    //resolve，reject本身也是函数
    //链式编程
    new Promise((resolve,reject)=>{
        //假设第一次网络请求 
        setTimeout(()=>{
            resolve();
        },1000)
    }).then(()=>{
        //第一次拿到结果的处理代码
        console.log("hello word");
        console.log("hello word");
        console.log("hello word");
        console.log("hello word");
        console.log("hello word");

        return new Promise((resolve,reject)=>{
            //假设第二次网络请求代码
            setTimeout(()=>{
                resolve();//调用resolve()方法才可以在下边调用then函数
            },1000)
        }) 
    }).then(()=>{
        //第二次处理的代码
        console.log("hello VuejS");
        console.log("hello VuejS");
        console.log("hello VuejS");
        console.log("hello VuejS");
        console.log("hello VuejS");

        return new Promise((resolve,reject)=>{
            //第三次网络请求的代码
            setTimeout(()=>{
                resolve()
            },1000)
        })
    }).then(()=>{
        // 第三次处理代码
        console.log("hello Paython")
        console.log("hello Paython")
        console.log("hello Paython")
        console.log("hello Paython")
    })


  </script>
</body>
</html>
