<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style type="text/css">
		[v-cloak]{
			display: none;
		},
		
	</style>
</head>
<body>
	<div id="app" >
		<h2  v-cloak>{{message}}</h2>
		<!-- cloak  斗篷 -->
		<h2 >{{message}}</h2>
	</div>
		
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		// 在vue解析之前div中有一个属性叫 v-cloak
		//在vue解析之后，div中没有一个属性叫 v-cloak
		setTimeout(function(){
			const app = new Vue({
				el: "#app",
				data: {
					message: '你好啊'
				}
			})
		},1000)
	</script>
</body>
</html>
