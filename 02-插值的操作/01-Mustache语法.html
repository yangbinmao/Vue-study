<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
		<h2>{{message}}</h2>
		<!-- mustache语法中不仅仅可以直接写变量，也可以写简单的表达式 -->
		<h2>{{firstname + lastname}}</h2>
		<h2>{{firstname +" "+ lastname}}</h2>
		<h2>{{firstname}}  {{lastname}}</h2>
		<h2>{{counter*2}}</h2>
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: "#app",
				data: {
					message: '你好啊',
					firstname: 'kobe',
					lastname: 'bryant',
					counter: 100
				}
			})
		</script> 
	</body>
</html>
