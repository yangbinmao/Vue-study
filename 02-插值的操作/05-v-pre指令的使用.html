<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
</head>
<body>
	
	<div id="app">
		<!-- v-pre 标签不被解析，直接输出 -->
		<h2>{{message}}</h2>
		<h2 v-pre>{{message}}</h2>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		const app = new Vue({
			el: "#app",
			data: {
				message: '你好啊'
			}
		})
	</script>
</body>
</html>
