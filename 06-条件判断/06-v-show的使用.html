<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- v-if当提交件是false,包含v-if指令的元素，笨笨就不会在dom中 -->
			<h2 v-show="isShow">{{message}}</h2>
			<!-- v-show:当条件为false时，v-show只是给我们的元素体检一个行内样式：display:none -->
			<h2 v-if="isShow">{{message}}</h2>
		<!-- 当需要在显示与隐藏之间切片很频繁时，使用v-show -->
		<!-- 当只有一次切换时，通过使用v-if -->


		</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	const app = new Vue({
		el: "#app",
		data:{
			message: '你好啊',
			isShow: true
		},
	})
</script>
	</body>
</html>
