<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h1>请输入成绩：<input type="text" v-model=score></h1>
			<h2>{{score}}</h2>
			<div v-if="score>=90">优秀</div>
			<div v-else-if="score>=80">良</div>
			<div v-else-if="score>=60">及格</div>
			<div v-else>不及格</div> 
			
			<div >计算属性：{{result}}</div>
			
		</div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	const app = new Vue({
		el: "#app",
		data:{
			score: 50,
		},
		computed:{
			result(){
					if(this.score>=90){
						return "优秀"
					}else {
						return this.score>=80?"良":(this.score>=60?"及格":"不及格")
					}
			}
		}
	})
</script>
	</body>
</html>
