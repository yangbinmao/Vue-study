<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<div id="app">
			<!-- 1.checkbox单选框 : 对应的是Boolean值-->  
			<label for="agree">
				<input type="checkbox" id='agree' v-model="isAgree">同意协议
				</lable>
				<h2>{{isAgree}}</h2>
				<button :disabled="!isAgree">下一步</button>
				<br><br>
				
				
				<!-- 2.checkbox多选框 ：对应的值是数组-->
				<label for="basketball">
					<input type="checkbox" id="basketball" value="篮球" v-model="hobbies">篮球
				</label>
				<label for="football">
					<input type="checkbox" id="football" value="足球" v-model="hobbies">足球
				</label>
				<label for="pingpeng">
					<input type="checkbox" id="pingpeng" value="乒乓球" v-model="hobbies">乒乓球
				</label>
				<label for="tennis">
					<input type="checkbox" id="tennis" value="网球" v-model="hobbies">网球
				</label>
				<h2>{{hobbies}}</h2>

				<!-- //数据渲染 -->
				<label  v-for="item in bolls" :for="item">
					<input type="checkbox"  :value="item" :id='item' v-model='bollsinfo'>{{item}}
				</label>
				<h2>{{bollsinfo}}</h2>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: "#app",
				data: {
					message: '你好啊',
					isAgree: false,
					hobbies:[],
					bolls:['篮球','足球','台球','乒乓球'],
					bollsinfo: []
				},
			})
		</script>
	</body>
</html>
