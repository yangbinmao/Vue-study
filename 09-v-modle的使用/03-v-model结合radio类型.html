<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>radio单选框</title>
	</head>
	<body>
		<div id="app">
		<!-- 普通样子写单选框 -->
		<!-- 	<label for="male">
					<input type="radio" id="male" name="sex" value="男" >男
			</label>
			<label for="female">
					<input type="radio" id="female" name="sex" value="女">女
			</label> -->
			<!-- Vue结合   v-model结合radio， 就不用再统一name,而是统一v-model -->
			<label for="male">
					<input type="radio" id="male"  value="男" v-model="sex">男
			</label>
			<label for="female">
					<input type="radio" id="female"  value="女" v-model="sex">女
			</label>
				<h2>{{sex}}</h2>
		</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	const app = new Vue({
		el: "#app",
		data:{
			message: '你好啊',
			sex: '男'
		},
	})
</script>
	</body>
</html>
