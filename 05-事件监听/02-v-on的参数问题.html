<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 1.事件调用方法没有参数 -->
			<p>1.事件调用方法没有参数</p>
			<button @click="btn1click">按钮1</button>
			<button @click="btn1click()">按钮1</button>
			<br>
			<!-- 2.在事件定义时，写方法时省略小括号，但是方法本生是需要一个参数的,
			这个时候Vue会默认的将浏览器生成的event事件对象作为参数传入到方法 -->
			<p>2.在事件定义时，写方法时省略小括号，但是方法本生是需要一个参数的,
			这个时候Vue会默认的将浏览器生成的event事件对象作为参数传入到方法</p>
			<button @click="btn2click(123)">按钮2</button>
			<button @click="btn2click()">按钮2</button>
			<button @click="btn2click">按钮2</button>
			<br>
			<!-- 3.方法定义时，需要event对象，同时又需要其他参数 -->
			<p>3.方法定义时，需要event对象，同时又需要其他参数</p>
			<button @click="btn3click">按钮3</button>
				<!-- 在调用方法时，如何手动的获取浏览器产生的event对象：$event -->
			<button @click="btn3click('abc',$event)">按钮3</button>

		</div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	const app = new Vue({
		el: "#app",
		data:{
			message: '你好啊',
		},
		methods:{
			btn1click(){
				console.log('btn1click');
			},
			btn2click(event){
				console.log(event,'-----');
			},
			btn3click(abc,event){
				console.log(abc,"++++",event)
			}
			
		}
	})
	
	
	
	
	
	
	//如果函数需要参数，但是没有传入，那么函数的形参为undefined
	// function abc(abc){
	// 	console.log(abc)
	// }
	
	// abc()
</script>
	</body>
</html>
