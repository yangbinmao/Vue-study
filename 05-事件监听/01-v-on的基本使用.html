<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{counter}}</h2>
			<button v-on:click="increment">+</button>
			<button v-on:click="decrement">-</button>
			<!-- 语法糖写法 -->
			<!-- 在事件监听的时候，并且没有传入的参数的时候，方法名可以不带括号 -->
			<button @click="increment">+</button>
			<button @click="decrement">-</button>
		</div>



		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: "#app",
				data: {
					message: '你好啊',
					counter: 0,
				},
				methods:{
					increment(){
						 this.counter++
					},
					decrement(){
						this.counter--
					}
				}
			
		})
		</script>
	</body>
</html>
