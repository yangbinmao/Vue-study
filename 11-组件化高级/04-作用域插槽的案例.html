<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{message}}</h2>

			<cpn></cpn>
			
			<cpn>
				<!-- 目的是获取子组件的pLanguage-->
				<!-- 2.5以上不用template模板 -->
				<template slot-scope="slot">
					<!-- <span v-for='item in slot.data'>{{item}}</span> -->
					<span>{{slot.data.join(' - ')}}</span>
				</template>
			</cpn>

		</div>
<template id="cpn">
	<div>
		<slot :data="pLanguage">
			<ul>
				<li v-for="item in pLanguage">{{item}}</li>
			</ul>
		</slot>
	</div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	const app = new Vue({
		el: "#app",
		data:{
			message: '你好啊',
		},
		components:{
			cpn:{
				template:'#cpn',
				data(){
					return {
						pLanguage:['JavaScript','Jave','c++','c#','python']
					}
				}
			}
		}
	})
</script>
	</body>
</html>
