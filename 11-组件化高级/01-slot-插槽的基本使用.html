<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		
		
<div id="app"> 
<!-- 
1.插槽的基本使用 <slot></slot>
2.插槽的默认值 <slot><button></button></slot>
3.如果有多个值，同时输入到组件进行替换时，一起作为替换元素 
-->
	<cpn></cpn>
	<cpn></cpn>
	<h2>{{message}}</h2>
	<cpn><button>按钮</button></cpn>
	<cpn><span>哈哈哈</span></cpn>
	<cpn><i>呵呵呵</i></cpn>
	<cpn>
		<i>呵呵呵</i>
		<div>我是div元素</div>
	</cpn>
	
</div>

<template id="cpn">
	<div>
		<h2>我是组件</h2>
		<p>我是组件，哈哈哈</p>
		<slot><button>默认按钮</button></slot>
	</div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	const app = new Vue({
		el: "#app",
		data:{
			message: '你好啊'
		},
		components:{
			cpn:{
				template:"#cpn",
				
			}
		}
		
})
</script>
	</body>
</html>
