<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	
	</head>
	<body>
		<div id="app">
			<h2>{{message}}</h2>
			<cpn v-show='isShow'></cpn>
		</div>
		<template id="cpn">
			<div>
				<h2>我是子组件</h2>
				<p>我是内容，哈哈哈</p>
				<button v-show="isShow">按钮</button>
			</div>
		</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	const app = new Vue({
		el: "#app",
		data:{
			message: '你好啊',
			isShow: true
		},
		components:{
			cpn:{
				template:"#cpn",
				data(){
					return {
						isShow : false
					}
				} 
			}
		}
	})
</script>
	</body>
</html>
