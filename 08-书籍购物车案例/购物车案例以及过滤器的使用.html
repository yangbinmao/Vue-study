<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			table{
				border:1px solid #e9e9e9;
				border-collapse: collapse;
				border-spacing: 0;
			}
			tr,td{
				padding: 8px 16px;
				border: 1px solid #e9e9e9;
				text-align: left;
				clear：both
			}
			th{
				background-color: #f7f7f7;
				color: #5c6b77;
				font-weight: 600;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div  v-if="books.length">
			<table>
				<thead>
					<tr>
						<th>id</th>
						<th >书籍名称</th>
						<th>出版日期</th>
						<th >价格</th>
						<th>购买数量</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="item in books" >
						<td v-for="value,key,index in item">
							<div v-if="index===3">
								{{value|finalPriceFilter}}
							</div>
							<div v-else-if="index===4">
								<button @click="subClick(item.bookid)">-</button>
								{{value}}
								<button @click="addClick(item.bookid)">+</button>
								</div>
							<div v-else>{{value}}</div>
							</td>
						<td><button @click="remveBook(item.bookid)">移除</button></td>
					</tr>				
				</tbody>
			</table>
			<div>总金额：{{money|finalPriceFilter}}</div>
			</div>
			<div v-else>购物车为空</div>
		
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">		
		contents=[
					{
						"bookid":1,
						"name":"<<算法导论>>",
						"outday":"2006-09",
						"price":85.00,
						"buyNum":0,				
					},
					{
						"bookid":2,
						"name":"<<UNIX编程艺术>>",
						"outday":"2006-02",
						"price":59.00,
						"buyNum":0,	
					},
					{
						"bookid":3,
						"name":"<<编程主机>>",
						"outday":"2008-10",
						"price":29.00,
						"buyNum":0,	
					},
					{
						"bookid":4,
						"name":"<<代码大全>>",
						"outday":"2006-3",
						"price":128.00,
						"buyNum":0,	
					},
				];
			const app = new Vue({
				el: "#app",
				data:{
					message: '你好啊',
					books: contents
				},
				computed:{
					money(){
						let allMoney=0;
					for (let book of this.books) {
						allMoney+=book.price*book.buyNum
					}
						return  allMoney
					}
				},
				methods:{
					remveBook(key){
						
						console.log("remveBook:"+key);
						// this.books.splice(1,1);
						for (let i = 0; i < this.books.length;i++) {
							if(this.books[i].bookid==key){
								console.log(i);
								this.books.splice(i,1);
								break;
							}
						}
					},
					addClick(bookid){
						 
						for (let book of this.books) {
							if(book.bookid===bookid){
								
								book.buyNum++;
								break;
							}
						}
					},
					subClick(bookid){
						for (let book of this.books) {
							if(book.bookid===bookid){
						
								book.buyNum=(book.buyNum<=1?1:book.buyNum-1)
								break;
							}
						}
					}
				},
				filters:{
						//过滤器
						finalPriceFilter(price){
							return "￥"+price.toFixed(2)
						}
					
				}
				
				
			})
			
			
			

		</script>
	</body>
</html>
