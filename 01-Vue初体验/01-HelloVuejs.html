<html>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			{{name}}
		</div>
	</body>
	<script type="text/javascript">

			data:{ //定义数据

				message:'  '
			}
		}) 
	</script>
</html>
